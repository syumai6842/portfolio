<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <title>ポートフォリオ | Web Developer</title>
  </head>
  <body>
    <!-- 幾何学的背景要素 -->
    <div class="geometric-background">
      <div class="geo-shape geo-circle-1"></div>
      <div class="geo-shape geo-circle-2"></div>
      <div class="geo-shape geo-circle-3"></div>
      <div class="geo-shape geo-triangle-1"></div>
      <div class="geo-shape geo-triangle-2"></div>
      <div class="geo-shape geo-square-1"></div>
      <div class="geo-shape geo-square-2"></div>
      <div class="geo-shape geo-hexagon-1"></div>
      <div class="geo-shape geo-hexagon-2"></div>
      <div class="geo-line geo-line-1"></div>
      <div class="geo-line geo-line-2"></div>
      <div class="geo-line geo-line-3"></div>
      <div class="geo-line geo-line-4"></div>
    </div>
    
    <!-- 3D背景キャンバス -->
    <canvas id="c"></canvas>
    
    <!-- ヒーローセクション -->
    <section id="hero" class="fullscreen-section hero" role="button" tabindex="0" aria-label="長押しでWORKSへ">
     <div>
        <!-- TOKOROテキスト（モデルより前） -->
        <div id="tokoro-container">
          <div id="tokoro-text">TOKORO</div>
          <div id="portfolio-text">Portfolio</div>
        </div>
        <div class="hold-square-ripple" aria-hidden="true"></div>
     </div>
    </section>

    <!-- ズーム中の肌色オーバーレイ -->
    <div id="zoom-overlay" class="zoom-overlay" aria-hidden="true"></div>

    <!-- ホールド中のマウス位置アニメーション -->
    <div id="hold-cursor" class="hold-cursor" aria-hidden="true"></div>

    <script type="module" src="/src/hero.js"></script>
  </body>
</html>
